buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.14.0"
    }
}

subprojects {
    apply plugin: "com.github.hierynomus.license"
    apply plugin: "com.github.hierynomus.license-base"
    apply plugin: "com.github.hierynomus.license-report"


    license.header = file('header.txt')

    license.exclude("*.xml");
}

allprojects {
    ext {
        jettyVer = '9.4.12.v20180830'

        ignVer = '2.6.0'
        //  ignVer = '2.7.0-SNAPSHOT'

        guavaVer = '26.0-jre'

        //dual-licensed under the EPL v1.0 (Category B list.) and the LGPL 2.1 (category X).
        logbackVer = '1.2.3'

        // MIT/X11 license, category A;
        slf4jVer = '1.7.25'
    }

    repositories {
    //uncomment for RC testing
    /* maven {
        url "https://repository.apache.org/content/repositories/orgapacheignite-1426/"
    }*/
    }
}

