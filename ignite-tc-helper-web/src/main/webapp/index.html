<html>
<head>
    <title>Apache Ignite Teamcity Bot</title>
    <link rel="icon" href="img/leaf-icon-png-7066.png">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style-1.5.css">

    <script src="js/common-1.6.js"></script>
    <script>
$(document).ready(function() {
    $.getScript("js/common-1.6.js", function(data, textStatus, jqxhr){ });

    $( document ).tooltip();
    loadData();
});

function loadReadyForReview() {
    let app = new Vue({
        el: '#app',
        data () {
            return {
                headers: [
                    { text: 'PR', value: 'prNumber' },
                    { text: 'Title', value: 'prTitle' },
                    { text: 'Author', value: 'author' },
                    { text: 'JIRA', value: 'jria' },
                    { text: 'Report', value: 'report' }
                ],
                contributions: [
                ]
            }
        },
        created () {
            this.initialize()
        },

        methods: {
            setContributions(data) {
                this.contributions = data;
            },
            initialize() {
                $.ajax({
                    url: "/rest/visa/readyForReview?serverId=apache",
                    success: this.setContributions
                });
            }
        }
    })
}

function loadData() {
    $("#loadStatus").html("<img src='https://www.wallies.com/filebin/images/loading_apple.gif' width=20px height=20px> Please wait");

    $("#version").html(" " + "<a href=\"monitoring.html\">TC Bot Moniroting Page</a> <br>");
    $.ajax({
        url: "rest/branches/version",
        success: showVersionInfo,
        error: showErrInLoadStatus
    });


    $.ajax({
        url: "rest/branches/getServerIds",
        success: function(result) {
            $("#loadStatus").html("");
        },
        error: showErrInLoadStatus
    });

    $.ajax({ url: "/rest/buildtime/analytics",
        success: function (data) {
            $("#loadStatus").html("");
        }, error: showErrInLoadStatus });

    loadReadyForReview();
}


</script>
</head>
<body>
<div class="formgroup" style="text-align: center">
    <div style="text-align: center">I need to:</div>
    <a href="prs.html"><button class="idxpgbutton"><font size="30px">&#128269;</font><br>Inspect Contribution</button></a>
    <a href="guard.html"><button class="idxpgbutton"><font size="30px">&#x1F6E1;&#xFE0F;</font><br>Monitor TC state</button></a>
    <a href="trends.html"><button class="idxpgbutton"><font size="30px">&#x1F4C9;</font><br>See test progress</button></a>
    <a href="index0.html"><button class="idxpgbutton"><font size="30px">&lambda;</font><br>I like old home page</button></a>
</div>

<div id="loadStatus"></div>


<div class="formgroup"  id="app">
    <v-app id="readyForReview">
        <v-expansion-panel>
            <v-expansion-panel-content
                    v-for="(item,i) in 1"
                    :key="i"
            >
                <template v-slot:header>
                    <div>Ready for review</div>
                </template>
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="contributions"
                            class="elevation-1"
                    >
                        <template v-slot:items="props">
                            <td>
                                <a :href="props.item.prHtmlUrl">{{ props.item.prNumber }} </a> {{ props.item.prTitle }}</td>
                            <td class="text-xs-right">{{ props.item.prTitle }}</td>
                            <td class="text-xs-right">
                                <img :src="props.item.prAuthorAvatarUrl" width='20px' height='20px'> {{ props.item.prAuthor }}</td>
                            <td class="text-xs-right">{{ props.item.jiraName }}</td>
                            <td class="text-xs-right">{{ props.item.report }}</td>
                        </template>
                    </v-data-table>
                </v-card>
            </v-expansion-panel-content>
        </v-expansion-panel>

    </v-app>
</div>

<div id="version"></div>
</body>
</html>
