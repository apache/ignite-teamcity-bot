<html>
<head>
    <title>Apache Ignite Teamcity Bot - Muted issues</title>

    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style-1.5.css">

    <script src="/js/common-1.6.js"></script>

    <style>
        input.solid {border-style: solid;}
        textarea.solid {border-style: solid;}
        select.solid {border-style: solid;}
        select#selBranch {
            width: 300px;
        }
    </style>

<body>


<script>
    var g_shownDataHashCodeHex = "";
    let gVue, g_Loading, g_TcBotVersion;

    $(document).ready(function() {
<!--        $.getScript("/js/testfails-2.2.js", function(data, textStatus, jqxhr){ });-->

<!--        $( document ).tooltip();-->
        showQueryForm();

        loadData();

<!--        setInterval(loadDataSilent, 7000);-->

<!--        $.ajax({ url: "/rest/branches/version",  success: showVersionInfo, error: showErrInLoadStatus });-->
    });

    $(window).on('load', function() {
        var selBranch = document.getElementById('selBranch');
        selBranch.value = 'All branches';
        $("#selBranch").val('All branches');
    });

    function showQueryForm() {
        gVue = new Vue({
            el: '#vueQueryForm',
            vuetify: new Vuetify(),
            data: {
                baseBranchSelected: '',
                baseBranches: new Set(),
                defects: [],
                expanded: [],
                headers: [
                    {text: "Branch", value: 'branch'},
                    {text: 'Date', value: 'dateOfLastIssueAsString'},
<!--                    {text: 'Suites', value: 'suitesSummary'},-->
<!--                    {text: "Commits", value: 'blameCandidateSummary'},-->
<!--                    {text: "Issues", value: 'cntissues'},-->
<!--                    {text: "Fixed", value: 'cntfixedissues'},-->
<!--                    {text: "Ignored", value: 'cntignoredissues'},-->
<!--                    {text: "Not Fixed", value: 'cntfailingissues'},-->
<!--                    {text: "Unclear", value: 'cntunclearissues'}-->
                ]
            },
            methods: {
                formChanged: function () {
                    loadDataSilent();
                },
            }
        });
    }


    function parmsForRest() {
        var curReqParms = "";
        var branch = findGetParameter("branch");
        if (branch != null) {
            curReqParms += "?branch=" + branch;
        }

        if (gVue.$data.baseBranchSelected != null && gVue.$data.baseBranchSelected != 'All branches') {
            curReqParms += "?baseBranch=" +  gVue.$data.baseBranchSelected;
        }

        return curReqParms;
    }

    function loadDataFromServer(silent) {
        g_Loading = true;
        if (!silent) $("#loadStatus").html("<img src='https://www.wallies.com/filebin/images/loading_apple.gif' width=20px height=20px> Please wait");

        var curFailuresUrl = "/rest/board/mutedissues" + parmsForRest();
        $.ajax({
            url: curFailuresUrl,
            success: function (result) {
                $("#loadStatus").html("");

                showData(result);

                g_Loading = false;
            },
            error: function (jqXHR, exception) {
                g_Loading = false;
                showErrInLoadStatus(jqXHR, exception);
            }
        });
    }

    function loadData() {
        loadDataFromServer(false);
    }

<!--    function validateVersionsConsistency() {-->
<!--        $.ajax({-->
<!--            url: "/rest/branches/version", success: function (result) {-->
<!--                if (g_TcBotVersion == null)-->
<!--                    g_TcBotVersion = result.version;-->
<!--                else if (g_TcBotVersion !== result.version)-->
<!--                    window.location.reload(true);-->

<!--            }, error: showErrInLoadStatus-->
<!--        });-->
<!--    }-->

    function loadDataSilent() {
<!--        if(g_Loading)-->
<!--            return;-->

        try {
            loadDataFromServer(true);
<!--            validateVersionsConsistency();-->
        } catch (e) {
            console.log(e);
        }
    }

    function showData(result) {
        gVue.$data.defects = result;

        result.forEach(function (defect, index) {
            gVue.$data.baseBranches.add(defect.trackedBranch)
        });

        var selBranch = document.getElementById('selBranch');

        var i, L = selBranch.options.length - 1;
        for(i = L; i >= 0; i--) {
            selBranch.remove(i);
        }

        gVue.$data.baseBranches.add('All branches');

        gVue.$data.baseBranches.forEach(function (branch, index) {
            var opt = document.createElement('option');
            opt.appendChild(document.createTextNode(branch));
            opt.value = index;
            selBranch.appendChild(opt);
        });

<!--        selBranch.value = 'All branches';-->
<!--        $("#selBranch").val('All branches');-->
    }

</script>

<div id="loadStatus"></div>
<div id="vueQueryForm" class="h-25">
    <v-app id="queryForm" class="h-25">
        <span>Base branch:</span>
        <select v-model="baseBranchSelected" @change="formChanged" id="selBranch" cols="60" class="solid">
        </select>

        <v-data-table
                :headers="headers"
                :items="defects"
                itrackedBranchtem-key="id"
                class="elevation-1"
                sort-by="branch"
                :expanded.sync="expanded"
                show-expand
                dense
        >
            <!-- expand item/row -->
            <template v-slot:expanded-item="{ headers, item }">
                <td :colspan="headers.length">
                Branch: {{ item.trackedBranch }}<br>
                    <table>
                        <tr v-for="(value, key, i) in item.mutedIssues">
                            <td style="width:25%">
                                <a v-if="value.webUrl != null" :href="value.webUrl">
                                    {{ key }}
                                </a>
                                <span v-else>
                                {{ key }}
                                </span>
                            </td>
                            <td style="width:25%">
                                <a :href="value.jiraTicket">
                                    {{ value.jiraTicket }}
                                </a>
                            </td>
                            <td style="width:40%">
                                {{ value.comment }}
                            </td>
                            <td style="width:5%">
                                {{ value.userName }}
                            </td>
                            <td style="width:5%">
                                {{ value.muteTimeAsString }}
                            </td>
                        </tr>
                    </table>
                </td>
            </template>
        </v-data-table>

    </v-app>
</div>

<div id="version"></div>
<div style="visibility:hidden;"><div id="triggerConfirm" title="Trigger Confirmation"></div><div id="triggerDialog" title="Trigger Result"></div></div>
</body>
</html>
